        <h3>Storia</h3>
        <p>La storia della probabilit√† moderna inizia nel 1600 con una corrispondenza tra Blaise Pascal e Pierre de Fermat, che cercavano di risolvere il problema del gioco interrotto: da l√¨ nacque la teoria matematica della probabilit√†. Durante il XIX secolo, la probabilit√† si consolid√≤ come disciplina matematica autonoma, trovando applicazioni in fisica, biologia e finanza. Fin dalle origini del calcolo elettronico, √® emersa la necessit√† di simulare casualit√†. Tuttavia, poich√© i computer sono dispositivi deterministici (cio√® producono sempre lo stesso output dato un certo input), si √® dovuto sviluppare un approccio matematico per produrre sequenze che sembrano casuali. Nascono cos√¨ i PRNG (Pseudo-Random Number Generators), seguiti dai TRNG (True Random Number Generators), basati su fenomeni fisici.</p>
      </div>`,

      `<div class="argument-content">

        <p>- Generatori di Numeri Pseudo-Casuali (PRNG): Questi generatori utilizzano algoritmi deterministici per produrre sequenze di numeri che appaiono casuali. Sono ampiamente utilizzati per la loro velocit√† e riproducibilit√†. Tuttavia, poich√© sono deterministici, non sono adatti per applicazioni crittografiche senza ulteriori misure di sicurezza.<br>
        - Generatori di Numeri veramente Casuali (TRNG): Questi generatori si basano su fenomeni fisici imprevedibili, come il rumore termico o il decadimento radioattivo, per produrre numeri casuali. Sono utilizzati in applicazioni dove la sicurezza √® critica, come nella generazione di chiavi crittografiche.
      </div>`,

      `<div class="argument-content">
        <h3><strong>3- Algoritmi di generazione casuale</strong></h3>
        <p>Diversi algoritmi sono stati sviluppati per generare numeri pseudo-casuali:
        <p> - Algoritmo di Von Neumann:</strong> Uno dei primi metodi per generare numeri pseudo-casuali, basato sull'estrazione delle cifre centrali del quadrato di un numero.<br>
         - Generatori Lineari Congruenziali (LCG):</strong> Utilizzano una formula ricorsiva per generare una sequenza di numeri. La scelta dei parametri √® cruciale per garantire una buona distribuzione e un lungo periodo.<br>
         - Algoritmi di Fibonacci:</strong> Basati sulla sequenza di Fibonacci, questi algoritmi combinano numeri precedenti della sequenza per generare nuovi valori.<br>
         - Algoritmo di Marsaglia:</strong> Conosciuto anche come "Mersenne Twister", √® uno dei PRNG pi√π utilizzati per la sua lunga periodicit√† e buona distribuzione statistica.</p>
         <div id="p5-sketch-container" style="width: 100%; display: flex; justify-content: center; margin-top: 30px;"></div>

      </div>`,

      `<div class="argument-content">
        <h3><strong>4- Marsenne Twister</strong></h3>
        <p>Mersenne Twister √® un algoritmo per la generazione di numeri pseudocasuali sviluppato nel 1997 da Makoto Matsumoto (ÊùæÊú¨ Áúû) e Takuji Nishimura (Ë•øÊùë ÊãìÂ£´), supplendo a varie mancanze presenti negli altri algoritmi per generare numeri pseudocasuali oggi diffusi e usati (come il generatore LCG presente nel nucleo di base del C, la funzione "rand())". Ci sono almeno due varianti conosciute di questo algoritmo, che differiscono solo nel valore del numero primo di Mersenne usato. Il pi√π nuovo ed usato √® il Mersenne Twister MT 19937 che √® usato per generare numeri casuali su Microsoft Excel. In matematica un numero primo di Mersenne √® un numero primo inferiore di uno rispetto ad una potenza di due. I numeri primi di Mersenne sono esprimibili come:</p>
       <p><img src="Mersenne_number_formula.png" alt="Formula del numero di Mersenne" style="width: 15%; height: auto; display: block; margin: 35px 0;"></p> <p><strong>L'MT 19937 ha i seguenti vantaggi:</strong></p>
        <p>- √à stato progettato per avere un periodo di 219937 ‚àí 1 (i creatori di questo algoritmo hanno dimostrato questa propriet√†). Questo periodo spiega l'origine del nome: √® un Numero primo di Mersenne e alcune delle costanti dell'algoritmo sono anch'esse numeri primi di Mersenne.<br>
        - Permette di generare punti equidistribuiti in spazi fino a 623 dimensioni (molti altri generatori mostrano le loro mancanze utilizzando N valori consecutivi per selezionare un punto in uno spazio N-dimensionale).<br>
        - √à pi√π veloce della maggior parte degli altri algoritmi, compresi quelli notevolmente inferiori in quanto a qualit√†.<br>

      </div>`,

      `<div class="argument-content">
        <h3><strong>5- Come una macchina calcola i numeri casuali</strong></h3>
        <p>I computer non possono generare numeri veramente casuali da soli, perch√© sono macchine deterministiche: ogni operazione d√† sempre lo stesso risultato. Perci√≤ usano formule matematiche che simulano casualit√†. Il metodo pi√π classico √® questo:</p>
        <p><strong>Formula del Generatore Lineare Congruenziale (LCG):</strong></p>
        <p><img src="Screenshot 2025-05-20 alle 16.01.40.png" alt="Screenshot 2025-05-20 alle 16.01.40.png" style="width: 38%; height: auto; display: block; margin: 40px 0;filter: invert(1);"></p>
        <p>Dove:</p>

        <p>Ma quindi √® davvero casuale?<br>

        <div id="p5-sketch-container" style="width: 100%; display: flex; justify-content: center; margin-top: 30px;"></div>
      </div>`,

      `<div class="argument-content">
        <h3><strong>6- Crittografia</strong></h3>
        <p>La crittografia √® il processo di codifica e decodifica dei dati, rendendoli incomprensibili a chiunque non abbia la chiave per decifrarli. In sostanza, la crittografia permette di proteggere le informazioni trasformandole in un formato incomprensibile senza la chiave di decodifica.</p>
        <p>-Scopo: L'obiettivo principale della crittografia √® proteggere le informazioni sensibili da accessi non autorizzati, garantendo la riservatezza e l'integrit√† dei dati.<br>
        -Applicazioni: La crittografia viene utilizzata in molti ambiti, tra cui la comunicazione online, la protezione dei dati aziendali, la sicurezza delle transazioni finanziarie e la protezione delle infrastrutture critiche.<br>
        -Crittografia simmetrica e asimmetrica: Ci sono due principali tipi di crittografia: la crittografia simmetrica, che utilizza la stessa chiave per codificare e decodificare, e la crittografia asimmetrica, che utilizza due chiavi separate, una pubblica e una privata.</p>
        <p><img src="flusso_crittografia_chiave_simmetrica.png" alt="flusso_crittografia_chiave_simmetrica.png" style="width: 60%; height: auto; display: block; margin: 35px 0;filter: invert(1);"></p> 
        <p><img src="flusso_crittografia_chiave_asimmetrica.png" alt="flusso_crittografia_chiave_asimmetrica.png" style="width: 60%; height: auto; display: block; margin: 35px 0;filter: invert(1);"></p>
        <h3><strong>Sicurezza</strong></h3>
        <p>In applicazioni critiche, come la crittografia, √® essenziale utilizzare generatori di numeri casuali che garantiscano un alto livello di entropia e imprevedibilit√†. L'utilizzo di PRNG non sicuri pu√≤ portare a vulnerabilit√† e compromissioni dei dati. Pertanto, in questi casi, si preferisce l'uso di TRNG o PRNG crittograficamente sicuri. I PRNG crittograficamente sicuri, detti anche CSPRNG (Cryptographically Secure Pseudo-Random Number Generators) sono dei generatori pseudo-casuali progettati per resistere a ogni tentativo di predizione. Questo significa che anche se un attaccante conosce parte della sequenza generata, non pu√≤ indovinare n√© il seme iniziale n√© i numeri futuri o passati.</p>
        <p style="margin-bottom: 60px;"><strong>Requisiti fondamentali di un CSPRNG:</strong><br> -Imprevedibilit√†: Dato un numero generato, non si possono prevedere i successivi o i precedenti, anche conoscendo l'algoritmo.<br>
        -Resistenza al backtracking: Se un attaccante riesce a catturare lo stato interno corrente, non deve poter ricostruire i numeri generati in precedenza.<br>
        -Resistenza al forward-tracking: Se si conosce un output parziale, non si devono poter prevedere i numeri successivi.<br>
        -Buona entropia iniziale: Il seme iniziale deve essere fornito da una fonte ad alta entropia (es. TRNG, input dell'utente, rumore di sistema...).</p>

    function applyHighlight() {
      sections.forEach((section, i) => {
        const isHighlight = i === highlightIndex;
        const h2 = section.querySelector('h2');

    }
function updateActiveSection() {
  if (isTendaOpen && tendaContent) {

}

    function shuffleTitle() {

        if (i < iteration) {

        } else if (titleText[i] === " ") {

        } else {

        }
      }
      h1.textContent = displayed;

      iteration += 1 / 3;

      if (iteration >= titleText.length) {
